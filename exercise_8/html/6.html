<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><head><title>Jingle Bell Rock</title></head><body>A day or two ago, I thought I'd take a ride<br>And soon Miss Fanny Bright, was seated by my side;<br>The horse was lean and lank, misfortune seemed his lot;<br>He got into a drifted bank and we got upsot</body>
