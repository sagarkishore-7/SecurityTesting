<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><head><meta charset="UTF-8"><meta charset="UTF-8"><meta name="author" content="Santa"><title>I'll Be Home For Christmas</title></head><body><p>It doesn't show signs of stopping,<br>And I brought some corn for popping;<br>The lights are turned way down low,<br>Let it snow, let it snow, let it snow.</p></body>
