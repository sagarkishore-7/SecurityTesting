<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><head><meta name="author" content="Grinch"><meta charset="UTF-8"><meta charset="UTF-8"><title>All I want for Christmas</title></head><body><ol><li>I'll be home for Christmas;<br>You can count on me.<br>Please have snow and mistletoe<br>And presents on the tree.<br>Christmas Eve will find me<br>Where the love-light gleams.<br>I'll be home for Christmas<br>If only in my dreams.</li></ol></body>
