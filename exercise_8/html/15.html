<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><head><title>Feliz Navidad</title></head><body>Each bough doth hold its tiny light,<br>That makes each toy to sparkle bright.<br>O Christmas tree, O Christmas tree,<br>Thy candles shine out brightly!</body>
