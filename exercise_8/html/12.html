<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><head><meta name="author" content="Rudolph"><title>Jingle Bells</title></head><body>A day or two ago, the story I must tell<br>I went out on the snow, and on my back I fell;<br>A gent was riding by, in a one-horse open sleigh<br>He laughed as there I sprawling lie but quickly drove away</body>
